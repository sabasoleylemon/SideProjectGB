<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰ Happy Birthday Hamid! ðŸŽ‰</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Pacifico&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            min-height: 100vh;
        }
        
        /* Animated Gradient Background */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                #667eea 0%, 
                #764ba2 25%, 
                #f093fb 50%, 
                #667eea 75%, 
                #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            z-index: 1;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            pointer-events: none;
            animation: orbFloat 20s infinite ease-in-out;
        }
        
        .orb1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #f093fb 0%, transparent 70%);
            top: -200px;
            left: -200px;
            z-index: 2;
        }
        
        .orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #4facfe 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
            z-index: 2;
        }
        
        .orb3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, #43e97b 0%, transparent 70%);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
            z-index: 2;
        }
        
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, -100px) scale(1.1); }
            50% { transform: translate(-50px, 100px) scale(0.9); }
            75% { transform: translate(150px, 50px) scale(1.05); }
        }
        
        /* Confetti Canvas */
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        
        /* Content Container */
        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .envelope-container {
            margin-bottom: 80px;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .envelope {
            font-size: 120px;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        /* Password Container */
        .password-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        
        .title {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        input {
            flex: 1;
            padding: 18px 25px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
        }
        
        .hint {
            font-size: 0.95rem;
            color: #999;
            margin-top: 15px;
        }
        
        .message {
            margin-top: 20px;
            font-size: 1rem;
            min-height: 25px;
            font-weight: 600;
        }
        
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background"></div>
    
    <!-- Floating Orbs -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    
    <!-- Confetti -->
    <canvas id="confetti"></canvas>
    
    <!-- Main Content -->
    <div class="content">
        <div class="envelope-container">
            <div class="envelope">ðŸ’Œ</div>
        </div>
        
        <div class="password-box">
            <h1 class="title">A Special Surprise Awaits...</h1>
            <p class="subtitle">âœ¨ Enter the magic words to unlock âœ¨</p>
            
            <div class="input-group">
                <input 
                    type="text" 
                    id="password" 
                    placeholder="Enter password..." 
                    autocomplete="off"
                />
                <button onclick="checkPassword()">ðŸ”“</button>
            </div>
            
            <div class="hint">ðŸŽˆ Hint: Best Saba Dad ðŸŽˆ</div>
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <!-- Background Music (will play after password) -->
    <audio id="bgMusic" loop>
        <source src="birthday-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Confetti Animation
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b', '#fa709a', '#feca57', '#ff6b6b', '#ffd700'];
        const particles = [];
        
        for (let i = 0; i < 150; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 8 + 4,
                speedY: Math.random() * 3 + 1,
                speedX: Math.random() * 2 - 1,
                color: colors[Math.floor(Math.random() * colors.length)],
                rotation: Math.random() * 360,
                rotationSpeed: Math.random() * 8 - 4
            });
        }
        
        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate((p.rotation * Math.PI) / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                ctx.restore();
                
                p.y += p.speedY;
                p.x += p.speedX;
                p.rotation += p.rotationSpeed;
                
                if (p.y > canvas.height) {
                    p.y = -20;
                    p.x = Math.random() * canvas.width;
                }
            });
            
            requestAnimationFrame(animateConfetti);
        }
        
        animateConfetti();
        
        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Password Check
        function checkPassword() {
            const input = document.getElementById('password');
            const message = document.getElementById('message');
            const password = input.value.trim();
            
            if (password === '') {
                message.className = 'message error';
                message.textContent = 'Please enter a password ðŸ”’';
                return;
            }
            
            if (password === 'BestSabaDad') {
                message.className = 'message success';
                message.textContent = 'âœ¨ Perfect! Opening the envelope... âœ¨';
                
                // Start playing music at MAXIMUM volume
                const music = document.getElementById('bgMusic');
                music.volume = 1.0; // Maximum volume
                music.play().catch(e => console.log('Music autoplay blocked'));
                
                setTimeout(() => {
                    window.location.href = 'hamid-birthday.html';
                }, 2000);
            } else {
                message.className = 'message error';
                message.textContent = 'âŒ Incorrect! Try again. Hint: BestSabaDad';
                input.value = '';
            }
        }
        
        // Enter key support
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });
        
        // Focus input on load
        window.addEventListener('load', () => {
            document.getElementById('password').focus();
        });
    </script>
</body>
</html>
